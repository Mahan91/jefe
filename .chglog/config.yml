style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/argus-api-team/jefe
options:
  commits:
    filters:
      Type:
        - build
        - ci
        - docs
        - feat
        - fix
        - perf
        - refactor
        - style
        - test
      Scope:
        - config
        - contributing
        - data
        - dependencies
        - docker
        - helpers
        - integration
        - intl
        - license
        - readme
        - routes
        - service
        - ui
        - unit
        - validator
  commit_groups:
    title_maps:
      build: Build
      ci: Continuous integration
      docs: Documentation
      feat: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
      style: Coding style
      test: Test
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
